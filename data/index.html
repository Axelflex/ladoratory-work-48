<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1>Планировщик задач</h1>
    <div class="d-flex justify-content-center flex-wrap mt-5">
        <h6 class="mx-5">Понедельник</h6>
        <h6 class="mx-5">Вторник</h6>
        <h6 class="mx-5">Среда</h6>
        <h6 class="mx-5">Четверг</h6>
        <h6 class="mx-5">Пятница</h6>
        <h6 class="mx-5">Суббота</h6>
        <h6 class="mx-5">Воскресенье</h6>
    </div>
    <div class="d-flex justify-content-center flex-wrap mt-5">
        <#list days as day>
        <div class="row ${day?item_parity} flex">
            <div class="card mx-4 mb-4" style="width: 150px; height: 100px">
                <div class="card-body">
                    <div class="column">
                        <a href="/task">${day.count!" "}</a>
                    </div>
                </div>
            </div>
        </div>
    </#list>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
